<ion-header >
  <ion-toolbar color="dark" mode="ios">
    <ion-title class="title-style ion-text-capitalize">
      {{ daerah }}
    </ion-title>
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/main"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.makanan']">
              <ion-thumbnail class="icon-container">
                <img src="../../../assets/images/spoon-and-fork.png" >
              </ion-thumbnail>
              <ion-label class="label-style">
                Makanan & Minuman
              </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.pakaian']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/hanger.png" >
            </ion-thumbnail>
            <ion-label class="label-style">
              Pakaian
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.aksesoris']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/earrings-2.png">
            </ion-thumbnail>
            <ion-label class="label-style">
              Aksesoris
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.sepatu']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/shoe.png">
            </ion-thumbnail>
            <ion-label class="label-style">
              Sepatu
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.peralatan']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/equipment.png">
            </ion-thumbnail>
            <ion-label class="label-style">
              Peralatan
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.hobi']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/ukelele.png">
            </ion-thumbnail>
            <ion-label class="label-style">
              Hobi & Koleksi
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.perawatan']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/skincare.png">
            </ion-thumbnail>
            <ion-label class="label-style">
              Perawatan & Kecantikan
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home', 'sub-city', daerah, daerah+'.kesehatan']">
            <ion-thumbnail class="icon-container">
              <img src="../../../assets/images/bowl.png">
            </ion-thumbnail>
            <ion-label class="label-style">
              Kesehatan
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
