<ion-header >
  <ion-toolbar color="light" mode="ios">
    <ion-title>
      Pengaturan Akun
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="main/tabs/profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="img-pengaturan">
      <img class="img-profile" [src]="imgSrc">
      <ion-buttons class="btn-upload" for="fileUp">
        <ion-icon name="cloud-upload"></ion-icon> 
      </ion-buttons>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)" ngModel name="foto" class="fileUp"></ion-input>     

    </div>
    <div class="text-pengaturan">
      
      <ion-item>
        <ion-label class="text-label" position="floating">Nama Depan</ion-label>
        <ion-input class="text-input" type="text" ngModel name="namadepan"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text-label" position="floating">Nama Belakang</ion-label>
        <ion-input class="text-input" type="text" ngModel name="namabelakang"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text-label" position="floating">Tanggal Lahir</ion-label>
        <ion-input type="text" ngModel name="tgllahir"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text-label" position="floating">Jenis Kelamin</ion-label>
        <ion-input type="text" ngModel name="jeniskelamin"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text-label" position="floating">Email</ion-label>
        <ion-input value="{{ userEmail }}" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="text-label" position="floating">Nomor Telepon</ion-label>
        <ion-input type="text" ngModel name="notelepon"></ion-input>
      </ion-item>

      <ion-input type="text" ngModel name="alamat" hidden></ion-input>
      <ion-input type="text" ngModel name="id" hidden></ion-input>
      <ion-input type="text" ngModel name="kabupaten" hidden></ion-input>
      <ion-input type="text" ngModel name="kodepos" hidden></ion-input>
      <ion-input type="text" ngModel name="kecamatan" hidden></ion-input>
      <ion-input type="text" ngModel name="namapenerima" hidden></ion-input>
      <ion-input type="text" ngModel name="nomortelfon" hidden></ion-input>
      <ion-input type="text" ngModel name="provinsi" hidden></ion-input>
  
      <div class="btn-pengaturan">
        <ion-button slot="end" type ="submit" class="btn-submit">Ubah</ion-button>
      </div>
    </div>
  </form>

</ion-content>
