<ion-header>
  <ion-toolbar>
    <ion-title>Wishlist</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-row>
          <ng-container *ngFor="let item of query">
            <ion-col size="6" size-sm="4">
              <ion-card class="ion-padding-bottom diskon-item-card" [routerLink]="['/products', item[0].id]">
                <img src="{{ item[0].img1 }}" class="diskon-container">
                <ion-card-header class="ion-no-padding diskon-card-header">
                  <ion-text class="ion-text-left ion-no-margin ion-no-padding">
                    <p class="diskon-title">{{ item[0].nama }}</p>
                    <p class="diskon-price" *ngIf="item[0].diskon == 1">Rp. {{ item[0].harga*(100-item[0].disc_amount)/100 }}</p>
                    <p class="diskon-price" *ngIf="item[0].diskon == 0">Rp. {{ item[0].harga }}</p>
                    <p class="diskon-original-container" *ngIf="item[0].diskon == 1"><span class="diskon-price-original">Rp. {{ item[0].harga }}</span><span class="diskon-amount">{{ item[0].disc_amount }}%</span></p>
                    <ion-grid class="ion-no-padding ion-no-margin">
                      <ion-row style="margin-top:5px;">
                        <ion-img src="../../../assets/images/places.png" style="width:5%"></ion-img>
                        <ion-text class="diskon-place">
                          {{ item[0].lokasi }}
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item[0].bintang >=2 && item[0].bintang < 2.5">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item[0].bintang >=2.5 && item[0].bintang < 3">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-half" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item[0].bintang >=3 && item[0].bintang < 3.5">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item[0].bintang >=4 && item[0].bintang < 4.5">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-half" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item[0].bintang >=4.5 && item[0].bintang < 5">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-outline" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item[0].bintang == 5">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star-half" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                      <ion-row *ngIf="item.bintang == 5">
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-icon name="star" color="warning" class="diskon-star"></ion-icon>
                        <ion-text class="diskon-count-star">
                          (6)
                        </ion-text>
                      </ion-row>
                    </ion-grid>
                  </ion-text>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ng-container>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
