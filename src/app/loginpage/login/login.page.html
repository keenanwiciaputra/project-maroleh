<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <ion-toolbar mode="ios">
        <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="" color="dark" ></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main">
    <div>
      <h1 class="titlelogin">marOleh</h1>
    </div>
  </div>
  <div class="padding">
    <div>
      <div>
        <h1 class="title">Masuk</h1>
      </div>
    </div>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <div>
        <div class="form-container">
          <ion-input placeholder="Email" formControlName="email"></ion-input>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <div class="form-container">
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
    </div>
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <h1 class="forgotpassword" routerLink="/forgot">Lupa kata sandi?</h1>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-float-right">
                <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" slot="end">
                  <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
                </ion-button>
              </div>
            </ion-col>
            <label class="error-message">{{errorMessage}}</label>
            <label class="success-message">{{successMessage}}</label>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </div>
  
  <div>
      <ion-grid>
        <div class="spacing"></div>
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <h1 class="registerbutton" routerLink="/signup">Belum terdaftar? <b>Registrasi</b> sekarang!</h1>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
