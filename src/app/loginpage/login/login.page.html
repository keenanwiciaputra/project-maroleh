<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <ion-toolbar mode="ios">
        <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="" color="dark" ></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main">
    <div>
      <h1 class="titlelogin">marOleh</h1>
    </div>
  </div>
  <div class="padding">
    <div>
      <div>
        <h1 class="title">Masuk</h1>
      </div>
    </div>
    <div>
      <div class="form">
        <ion-input  placeholder="Email"></ion-input>
      </div>
      <div class="form">
        <ion-input  type="password" placeholder="Password"></ion-input>
      </div>
    </div>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <h1 class="forgotpassword" routerLink="/forgot">Lupa kata sandi?</h1>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-float-right">
              <ion-button slot="end" routerLink="/welcome">
                <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
                </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

    <div>
      <ion-grid>
        <div class="spacing"></div>
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <h1 class="registerbutton" routerLink="/signup">Belum terdaftar? <b>Registrasi</b> sekarang!</h1>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
