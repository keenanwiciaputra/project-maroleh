<ion-header >
  <ion-toolbar color="light" mode="ios">
    <ion-title>
      Keranjang
    </ion-title>
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-checkbox color="light"> </ion-checkbox>
    <div style="padding-left: 10px;font-weight: bold">Pilih Semua Barang</div>
    <div slot="end"style="margin-left: 10px;font-weight: bold">Ubah</div>
  </ion-item>


  <ion-item class="cart-img" lines="full" style="margin-top: 5px">

    <ion-checkbox color="light"style="width: 6.5%;height: auto"> </ion-checkbox>

      <ion-img style=" vertical-align:top;width: 30%;margin: 4%"
              src="https://ecs7.tokopedia.net/img/cache/700/product-1/2020/5/29/3256573/3256573_0de441d4-b9a2-4b32-aa0a-c3a0d787b2ba_1000_1000">
      </ion-img>

    <div>
      <ion-grid>
        <ion-row>
          <span style="margin-top:2%;margin-bottom:10px;font-weight: bold">
            Almond Crispy Cheese Khas Sur ...
          </span>
        </ion-row>
        <ion-row>
          <span style="margin-bottom:10px;font-size: small;">
            Surabaya
          </span>
        </ion-row>
        <ion-row>
          <span style="font-weight: bold;color:orange;font-size: medium;">
            Rp 63.000
          </span>
        </ion-row>

        <ion-row style="margin-bottom:5px;" class="cart-delete">
          <ion-icon style="vertical-align:-4px; zoom:1.2;" name="trash" ></ion-icon>
          <ion-icon style="margin-left:50%;zoom:1.2;" name="add-circle" ></ion-icon>
          <ion-item style="margin:0px;padding:0px" lines="full">1</ion-item>
          <ion-icon style="zoom:1.2;" name="remove-circle" ></ion-icon>

        </ion-row>
      </ion-grid>
    </div>
  </ion-item>

  <div style="position: absolute; box-shadow: 0px 0 10px rgba(0, 0, 0, 0.2); bottom: 0px; width: 100%; height: 170px">
    <ion-card style="align-items:center;padding:15px">
      <ion-icon style="vertical-align:middle;zoom:1.5;" name="ticket-outline" ></ion-icon>
      <ion-text style="vertical-align:middle; margin-left: 15px">Gunakan kode promo</ion-text>
      <ion-icon color="light" style="margin-left:40%;vertical-align:middle;zoom:1.5;" name="chevron-forward-outline"></ion-icon>
    </ion-card>


    <ion-grid style="padding:0px;">
      <ion-row style="padding:0px;align-items: center">
      <ion-icon style="vertical-align:middle;  margin-left:15px;vertical-align:middle;" name="star" ></ion-icon>
      <ion-text style="vertical-align:middle;font-size: 15px;margin-left: 15px">Poin</ion-text>
        <ion-text style="width:30%;vertical-align:middle;font-size: 15px;margin-left: 5px">(15.000)</ion-text>
        <ion-toggle color="light" style="margin-left: 30%"></ion-toggle>
      </ion-row>
      <ion-row style="margin-top:5px;">
        <div style="width: 65%;">
    <div style="margin-left:15px;color:black;font-size: small;">
            Total Harga
    </div>
    <div style="margin-top: 5px;margin-left:15px;font-weight: bold;color:orange;font-size: medium;">
            Rp 1.000.000
    </div>
        </div>
    <ion-button [routerLink]="['/cart/cart-detail']"color="light" class="round-button">Beli</ion-button>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
